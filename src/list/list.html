<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>今目标互联网工作平台</title>
    </head>
    <body>
        <div class="vip-main">
            <div class="vip-info">
                <div class="info-head">
                    <div class="">企业名称:<span class=""></span></div>
                    <div>版&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;本:<span></span></div>
                    <div>时&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;间:<span></span></div>
                </div>
                <div class="info-help">
                <span>如企业有新增人员，请购买账号</span>
                <i class="vip-icon-help"></i><a class="button">购买账号</a>
                </div>
            </div>
            <div class="info-table-title">
                <span class="float-left">购买详情</span>
                <button class="float-right">查询</button>
                <span id="endTimePicker" name="date" class="input-append date float-right" data-date-format="yyyy-mm-dd">
                    <input id="endTime" readonly="readonly" type="text" class="w-dates" placeholder="结束日期" value="">
                        <span class="add-on"><i class="icon-calendar"></i>
                    </span>
                </span>
                <span class="split-line float-right">&nbsp;—&nbsp;</span>
                <span id="startTimePicker" name="date" class="input-append date float-right" data-date-format="yyyy-mm-dd">
                    <input id="startTime" readonly="readonly" type="text" class="w-dates" placeholder="开始日期" value="">
                    <span class="add-on"> <i class="icon-calendar"></i></span>
                </span>
                <span class="float-right">时间：</span>
            </div>
            <div class="table-block">
            <table>
                <thead>
                    <tr><th class="cell-first">日期</th><th>使用人数</th><th>购买人</th></tr>
                </thead>
                <tbody>
                    <tr><td class="cell-first">2016-12-15</td><td>100人</td><td>张文</td></tr>
                    <tr><td class="cell-first">2015-12-15</td><td>50人</td><td>张文</td></tr>
                    <tr><td class="cell-first">2014-12-15</td><td>30人</td><td>张文</td></tr>
                </tbody>
            </table>
            </div>
        </div>
        <script>
        </script>
    </body>
</html>
